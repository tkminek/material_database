{% extends "main/base.html" %}
{% block title %}
Material types
{% endblock %}

{% block content %}
<h1 class="mt-2">Material types</h1>
    <hr class="mt-0 mb-4">

<ul class="list-group" >
    {% for item,count in count_ls.items%}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{%url 'material_list' item.id%}"><h3 style="color:black">{{ item.name }}</h3></a>
        <span class="badge badge-primary badge-pill">{{ count }}</span>
    </li>
    {% endfor %}
</ul>


{% endblock %}
