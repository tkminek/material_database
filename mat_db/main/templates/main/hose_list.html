{% extends "main/base.html" %}
{% block title %}
Material list
{% endblock %}

{% block content %}
<h1 class="mt-2">{{material_type.name}}</h1>
<hr class="mt-0 mb-4">
<br>
<div>
   <form method="get">
   {{my_filter.form}}
   <button class="btn btn-primary" type="submit">Filter</button>
   </form>
</div>
<br>
{% for item in hose_ls %}
<a class="btn btn-outline-dark btn-lg" href="{%url 'material_info' material_type.id item.id%}" role="button">{{item.name}}</a>
<br><br>
{% empty %}
<h2>Sorry no available data</h2>
{% endfor %}
<br>
<hr class="mt-0 mb-4">
<button onclick="location.href = '/material_type_list'">Back to material type</button>
{% endblock %}
