{% extends "main/base.html" %}
{% block title %}
Material list
{% endblock %}

{% block content %}
<h1 class="mt-2">{{material_type.name}}</h1>
    <hr class="mt-0 mb-4">

<ul>
    {% for item in material_ls %}
        <li><a href="{%url 'material_info' material_type.id item.id%}">{{item.name}}</a></li>
    {% empty %}
        <li>Sorry no available data</li>
    {% endfor %}
</ul>

{% endblock %}
