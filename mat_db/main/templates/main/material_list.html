{% extends "main/base.html" %}
{% block title %}
Material list
{% endblock %}

{% block content %}
<h1 class="mt-2">{{material_type.name}}</h1>
    <hr class="mt-0 mb-4">

{% for item in material_ls %}
<a class="btn btn-outline-dark btn-lg" href="{%url 'material_info' material_type.id item.id%}" role="button">{{item.name}}</a>
<br><br>
{% empty %}
<li><h2>Sorry no available data</h2></li>
{% endfor %}


{% endblock %}
